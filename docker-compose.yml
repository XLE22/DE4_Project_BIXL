services:
  server:
    build:
      context: .
    ports:
      - "2025:5000"
    networks:
      - containers-net
    # command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
  data:
    image: app/data:1.0.0
    container_name: data
    build:
      context: .
    ports:
      - "5001:5000"
    restart: unless-stopped
    networks:
      - containers-net
    volumes:
      - data-vol:/app/data/datatourisme_poi
    command: uvicorn app.data.main:app --host 0.0.0.0 --port 5000 --reload
  # database:
  #   image: app/database:1.0.0
  #   container_name: database
  #   build:
  #     context: .
  #   ports:
  #     - "5002:5000"
  #   restart: unless-stopped
  #   networks:
  #     - containers-net
  #   command: uvicorn app.data.main:app --host 0.0.0.0 --port 5000 --reload
  map:
    image: app/map:1.0.0
    container_name: map
    build:
      context: .
    ports:
      - "5003:5000"
    restart: unless-stopped
    networks:
      - containers-net
    command: uvicorn app.map.main:app --host 0.0.0.0 --port 5000 --reload
networks:
  containers-net:
volumes:
  data-vol:
    driver: local
